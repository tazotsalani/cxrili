<!DOCTYPE html>
<html>
    <head>
         <style>
            table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            }
         </style>
    </head>
    <body>
        <table>
        <tr>
            <th>Control Type</th>
            <th>Data</th>
            <th>Control</th>
        </tr>
        <tr>
            <td>text box</td>
            <td>name</td>

            
            <td>
                <form>
                      <input type="Enter name">
                </form>
            </td>
        <tr>
        <tr>
            <td>Password</td>
            <td>Password:</td>
            <td><input type="password"></td>

        </tr>
        <tr> 
            <td>text area</td>
            <td>Address:</td>
            <td>
                <textarea name="Enter Address" id="Enter address" cols="20" rows="5">Enter Address</textarea>
            </td>
        </tr>
        <tr>
            <td>Drop down list</td>
            <td>area:</td>
            <td>
                <select name="city">
                <option value="center">center</option>
                <option value="center">center</option>
                <option value="center">center</option>
                </select>
        </td>
        </tr>
        <tr>
            <td>check box</td>
            <td>hobbies:</td>
            <td><form>
                <input type="checkbox" name="hobbies" value="Sport"/>Sport<br>
                <input type="checkbox" name="hobbies" value="Reading"/>Reading <br>
                <input type="checkbox" name="hobbies" value="T.V"/>T.V<br>
                <input type="checkbox" name="hobbies" value="internet"/>Internet
                </form></td>
        </tr>
        <tr>
            <td>radion button</td>
            <td>Guider</td>
            <td>
                Gender Selection
                <form>
                    <input type="radio" name="gender" value="male" checked/>Male
                    <input type="radio" name="gender" value="female"/>Female
                    </form>
            </td>
        </tr>
        <tr>
            <td>File upload</td>
            <td>Your image</td>
            <td>
                <input type="file" id="myfile" name="Choose File">
            </td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions:</td>
            <td> 
                <button>submit</button>
                <button>reset</button>
                <button>button</button>
            </td>
        </tr>
    </table>
    </body>
</html>
